<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism Effect Login Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login_style.css" />
  </head>
  <body>
    <div class="content">
      <div class="text">Login</div>
      <form id="loginForm" action="#">
        <div class="field">
          <span class="bx bxs-user"></span>
          <input type="text" placeholder="Username" id="username" required />
        </div>
        <div class="field">
          <span class="bx bxs-lock-alt"></span>
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
        </div>
        <button type="submit">Login</button>
        <h4>or Sign Up with social platforms</h4>
        <div class="social_icon">
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-discord-alt"></i>
          <i class="bx bxl-twitter"></i>
          <i class="bx bxl-dribbble"></i>
        </div>
        <div class="foot">
          <a>Already have an account?</a>
          <a class="in" href="#">Sign In</a>
        </div>
      </form>
      <div class="drak-light">
        <i class="bx bx-moon moon"></i>
        <i class="bx bx-sun sun"></i>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const body = document.querySelector("body"),
          modeToggle = document.querySelector(".drak-light"),
          form = document.getElementById("loginForm");

        modeToggle.addEventListener("click", () => {
          modeToggle.classList.toggle("active");
          body.classList.toggle("dark");
          if (!body.classList.contains("dark")) {
            localStorage.setItem("mode", "light-mode");
          } else {
            localStorage.setItem("mode", "dark-mode");
          }
        });

        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Ngăn việc form gửi dữ liệu và reload trang

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Kiểm tra thông tin đăng nhập
          if (
            (username === "DTH" && password === "DTH") ||
            (username === "PLTV" && password === "PLTV")
          ) {
            window.location.href = "main.html"; // Điều hướng tới trang chính
          } else {
            alert("Sai Username hoặc Password! Vui lòng thử lại.");
          }
        });
      });
    </script>
    <script src="./login.js"></script>
  </body>
</html>
